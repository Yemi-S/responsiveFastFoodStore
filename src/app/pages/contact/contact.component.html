<div class="container mt-5 mb-5">
    <h1>Contact</h1>
    <form class="col-lg-7">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter you first name">
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter you last name">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter you email">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter you cell phone">
            </div>
            <div class="col-lg-12">
                <button class="btn btn-md btn-dark">Submit</button>
            </div>
        </div>
    </form>
</div>
