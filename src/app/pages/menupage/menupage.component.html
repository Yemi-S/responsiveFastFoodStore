<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a [routerLink]="['/menu']" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData.foodImg}}" width="100%">
            <h1 class="mt-3">{{menuData.foodName}}</h1>
            <p>{{menuData.foodDetails}}</p>
            <p>{{menuData.foodPrice | currency:'USD'}}</p>
        </div>
        <div class="col-lg-6">
            <h1 class="mt-3">Enter your details: </h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter your full name">
                <input type="text" class="form-control" placeholder="Enter your cellphone">
                <textarea type="text" class="form-control" placeholder="Enter your address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place order</button>
            </form>
        </div>
    </div>
</div>
